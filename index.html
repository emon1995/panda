<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda E-Commerce</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <!-- NAVBAR SECTION -->
      <nav class="navbar">
        <div class="logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="search">
          <input type="text" placeholder="Search" />
        </div>
        <div class="menu">
          <ul class="menu-items">
            <li class="menu-item">Home</li>
            <li class="menu-item">Product</li>
            <li class="menu-item">About Us</li>
            <li class="menu-item">Contact Us</li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <!-- CAROUSEL SECTION -->
      <section class="carousel">
        <div class="carousel-details">
          <h1 class="carousel-title">Mi LED TV 4A PRO 32</h1>
          <h4 class="carousel-subtitle">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor <br />
            do amet sint. Velit officia consequat duis enim velit mollit. <br />
            Exercitation veniam consequat sunt nostrud amet.
          </h4>
          <h2 class="carousel-price">$1289</h2>
          <button class="buy-btn">Buy Now</button>
        </div>
        <div class="carousel-img">
          <img src="./images/banner-images/tv.png" alt="tv" />
        </div>
      </section>
    </main>

    <!-- JS LINK -->
    <script src="./js/app.js"></script>
  </body>
</html>
